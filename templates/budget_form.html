<!DOCTYPE html>
<html>
<head>
    <title>Monthly Budget & Goal Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --light-bg: #eef2f7;
            --dark-text: #333;
            --light-shadow: rgba(0, 0, 0, 0.08);
            --focus-border: #80bdff;
            --focus-shadow: rgba(0, 123, 255, 0.25);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, var(--light-bg), #61a7ee);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
        }

        .container {
            max-width: 800px;
        }

        h2 {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        form {
            background: #ffffff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--light-shadow);
            border: 1px solid #e9ecef;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: .5rem;
            color: var(--dark-text);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--focus-border);
            box-shadow: 0 0 0 0.25rem var(--focus-shadow);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            padding: 0.8rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            opacity: 0.95;
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center">Monthly Budget &amp; Goal Planner</h2>

        <form method="POST" class="row g-4">
            <div class="col-md-4">
                <label for="income" class="form-label">Monthly Income (₹)</label>
                <input type="number" id="income" name="income" class="form-control" required min="0">
            </div>

            <div class="col-md-4">
                <label for="expenses" class="form-label">Monthly Expenses (₹)</label>
                <input type="number" id="expenses" name="expenses" class="form-control" required min="0">
            </div>

            <div class="col-md-4">
                <label for="debt" class="form-label">Monthly Debt / EMI (₹)</label>
                <input type="number" id="debt" name="debt" class="form-control" value="0" min="0">
            </div>

            <div class="col-md-8">
                <label for="goal" class="form-label">Savings Goal</label>
                <input type="text" id="goal" name="goal" class="form-control"
                       placeholder="e.g., Save ₹50,000 for a bike">
            </div>

            <div class="col-md-4">
                <label for="months" class="form-label">Goal Deadline (months)</label>
                <input type="number" id="months" name="months" class="form-control" value="6" min="1">
            </div>

            <div class="col-12 text-center mt-5">
                <button type="submit" class="btn btn-primary">Get Budget Plan</button>
            </div>
        </form>
    </div>
</body>
</html>
